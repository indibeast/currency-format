language: php

php:
  - 5.5
  - 5.6

before_script:
  - composer self-update
  - travis_retry composer install --no-interaction --prefer-source
  
script:
  - mkdir -p build/logs
  - phpunit --coverage-clover build/logs/clover.xml

after_success:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;'